<head>
  <title>meteorlist</title>
</head>

<template name="home">
    <div class="container">
        {{> navbar}}
        <div class="row col-md-10 col-md-offset-1">
        {{#each allPosts}}
            <div class="well well-sm">
            <p><strong>{{title}}</strong><span class="pull-right">${{price}}</span></p>
            <p>{{description}}</p>
            </div>
        {{/each}}
        </div>
    </div>
</template>

<template name="goodbye">
  <h1>See ya!</h1>
</template>

<template name="post">
  <h2 class="col-md-offset-3">Add an item</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="title">Title</label>
      <input class="col-sm-6" type="text" name="title" placeholder="Title"/>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="price">Price</label>
      <input class="col-sm-6" type="text" name="price" placeholder="Price"/>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="description">Description</label>
      <textarea class="col-sm-6" name="description" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary col-md-offset-3" value="Save" />
    </div>
  </form>
</template>

<template name="navbar">
    <nav class="navbar  navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{pathFor 'home'}}">MeteorList</a>
        </div>
        <ul class="nav navbar-nav pull-right">
            <li><a href="{{pathFor 'post'}}">Add item</a></li>
        </ul>
    </nav>
</template>
